<!DOCTYPE html>
<html>
<head>
    <title>Language Detection</title>
    <link rel="stylesheet" type="text/css" href="static/css/form.css">
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

</head>
<body>

    <div class="form-container">
        <div class="belt">
          <div class="form">
            <div class="form-header">
              <h2>Gender and Age Detection</h2>
            </div>
            <img id="uploadPreview" style="width: 300px; height: 300px;" src="../static/file.jpg"/>
            <button>Predict</button>
            <button onclick="window.location.href='/'">Back</button>
          </div>
          <div class="progress-wrapper">
            <div class="progress-div">
              <h3>Predicting...</h3>
              <div class="progress-outer">
                <div class="progress-inner"></div>
              </div>
            </div>
          </div>
          <div class="success-wrapper">
            <div class="success">
              <i class="ion-android-done"></i>

              <h2><span style="color: #FF785A;font-weight: bold;">Predictions</span></h2>
              
              <table>
              {% for data in results %}
                  <tr>
                      <td><img style="width: 40px; height: 40px;" src="../{{ data[0] }}"/></td>
                      <td style="color: whitesmoke;">{{ data[1] }}</td>
                      <td style="color: whitesmoke;">{{ data[2] }}</td>
                  </tr>
              {% endfor %}
              </table>

              <button onclick="window.location.href='/'">Back</button>
            </div>
          </div>
        </div>
      </div>

</body>
<script src='static/js/form.js' type="text/javascript"></script>


</html>
